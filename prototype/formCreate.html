<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Playfair+Display&family=Roboto&display=swap"
          rel="stylesheet">
    <link href="images/logo.png" rel="icon">
</head>
<body>
<div class="login-form">

    <h6 class="text-center mt-4">Thêm mới máy tính</h6>
    <form>

        <div class="form-floating textbox mb-4">
            <input type="text" class="form-control input" id="ma" placeholder="Tài khoản">
            <label for="vi-tri" style="color: white">
                Mã máy
                <span class="text-danger">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-4">
            <select class="form-select select input" aria-haspopup="true"
                    id="status">
                <option value="">Chọn tình trạng</option>
                <option value="">Bảo trì</option>
                <option value="">Ổn định</option>
            </select>
            <label for="status" style="color: white">
                Trạng thái sử dụng
                <span class="text-danger">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-4">
            <input type="text" class="form-control input" id="vi-tri" placeholder="Tài khoản">
            <label for="vi-tri" style="color: white">
                Vị trí máy
                <span class="text-danger">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-4">
            <input type="date"  class="form-control input" id="start"
                   placeholder="ngày hoạt động"
                   required>
            <label for="start" style="color: white">
                Ngày đưa vào hoạt động
                <span class="text-danger">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-3">
            <input type="text" class="form-control input" id="setting" placeholder="cấu hình">
            <label for="setting" style="color: white">
                Cấu hình
                <span class="text-danger">*</span>
            </label>
        </div>

        <div class="space-between form-floating textbox mb-4 ">
            <div style="width: 32%; float: left">
                <div class="form-floating textbox ">
                    <select class="form-select select input" aria-haspopup="true"
                            id="city">
                        <option value="" class="option" style="height: 50px">Chọn loại máy</option>
                        <option value="Máy thường">Máy Thường</option>
                        <option value="Máy vip">Máy Vip</option>
                    </select>
                    <label for="city" style="color: white">
                        Loại máy
                        <span class="text-danger">*</span>
                    </label>
                </div>
            </div>
            <div style="width: 32%; float: left">
                <div class="form-floating textbox">
                    <select class="form-select select input" aria-haspopup="true"
                            id="district">
                        <option value="" class="option" style="height: 50px">Chọn hãng máy</option>
                        <option value="Máy thường">Dell</option>
                        <option value="Máy thường">Asus</option>
                        <option value="Máy thường">Asus</option>
                        <option value="Máy thường">Asus</option>
                        <option value="Máy thường">Asus</option>
                        <option value="Máy thường">Asus</option>
                        <option value="Máy thường">Asus</option>
                    </select>
                    <label for="district" style="color: white">
                        Hãng
                        <span class="text-danger">*</span>
                    </label>
                </div>
            </div>
            <div style="width: 32%; float: left">
                <div class="form-floating textbox">
                    <select class="form-select select input" aria-haspopup="true"
                            id="ward">
                        <option value="" class="option" style="height: 50px">Thời gian bảo hành</option>
                        <option value="1" class="option">2 năm</option>
                        <option value="2" class="option">3 năm</option>
                        <option value="3" class="option">4 năm</option>
                    </select>
                    <label for="ward" style="color: white">
                        Bảo hành
                        <span class="text-danger">*</span>
                    </label>
                </div>
            </div>
        </div>

<!--        <div class="row">-->
<!--            <div class="col-md-4"></div>-->
<!--            <div class="col-md-4" style="text-align: center">-->
<!--                <button name="button" class="btn btn-primary btn-responsive">Sửa</button>-->
<!--                <button name="button" class="btn btn-primary btn-responsive">Hủy</button>-->
<!--            </div>-->
<!--            <div class="col-md-4"></div>-->
<!--        </div>-->
    </form>

</div>
</body>
</html>
