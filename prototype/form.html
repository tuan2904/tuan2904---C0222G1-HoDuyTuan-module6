
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Playfair+Display&family=Roboto&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="login-form">

<!--    <div class="logo"><img src="images/logo.png" alt="logo"></div>-->

    <h6 class="text-center mt-4">Đăng ký khách hàng</h6>
    <form>
        <div class="form-floating textbox mb-4">
            <input type="text" class="form-control input" id="full-name" placeholder="Họ và tên">
            <label for="full-name" style="color: white">
                Họ và tên
                <span class="text-warning">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-4">
            <input type="text" class="form-control input" id="user-name" placeholder="Tài khoản">
            <label for="user-name" style="color: white">
                Tài khoản đăng nhập
                <span class="text-warning">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-4">
            <input type="date" class="form-control input" id="date-of-birth"
                   placeholder="ngày sinh"
                   required>
            <label for="date-of-birth" style="color: white">
                Ngày tháng năm sinh
                <span class="text-warning">*</span>
            </label>
        </div>

        <div class="form-floating textbox mb-3" >
            <input type="text" class="form-control input" id="phone" placeholder="số điện thoại">
            <label for="phone" style="color: white">
                Số điện thoại
                <span class="text-warning">*</span>
            </label>
        </div>

        <div class="space-between form-floating textbox mb-4 ">
            <div style="width: 32%; float: left">
                <div class="form-floating textbox ">
                    <select class="form-select select input" aria-haspopup="true"
                            id="city" >
                        <option value="" class="option" style="height: 50px">Chọn thành phố</option>
                        <option value="1" class="option">One</option>
                        <option value="2" class="option">Two</option>
                        <option value="3" class="option">Three</option>
                    </select>
                    <label for="city" style="color: white">
                        Thành phố
                        <span class="text-warning">*</span>
                    </label>
                </div>
            </div>
            <div style="width: 32%; float: left">
                <div class="form-floating textbox">
                    <select class="form-select select input" aria-haspopup="true"
                            id="district" >
                        <option value="" class="option" style="height: 50px">Chọn quận</option>
                        <option value="1" class="option">One</option>
                        <option value="2" class="option">Two</option>
                        <option value="3" class="option">Three</option>
                    </select>
                    <label for="district" style="color: white">
                        Quận
                        <span class="text-warning">*</span>
                    </label>
                </div>
            </div>
            <div style="width: 32%; float: left">
                <div class="form-floating textbox">
                    <select class="form-select select input" aria-haspopup="true"
                            id="ward" >
                        <option value="" class="option" style="height: 50px">Chọn phường</option>
                        <option value="1" class="option">One</option>
                        <option value="2" class="option">Two</option>
                        <option value="3" class="option">Three</option>
                    </select>
                    <label for="ward" style="color: white">
                        Phường
                        <span class="text-warning">*</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="space-between form-floating textbox">
            <div style="width: 49%; float: left">
                <div class="form-floating textbox">
                    <input type="password" class="form-control input" id="password" placeholder="Mật khẩu">
                    <label for="password" style="color: white">
                        Mật khẩu
                        <span class="text-warning">*</span>
                    </label>
                </div>
            </div>
            <div style="width: 49%; float: left">
                <div class="form-floating textbox">
                    <input type="password" class="form-control input" id="confirmPassword" placeholder="Mật khẩu">
                    <label for="confirmPassword" style="color: white">
                        Xác nhận mật khẩu
                        <span class="text-warning">*</span>
                    </label>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-outline-secondary login-btn text-light">Đăng ký</button>
    </form>
</div>

</body>
</html>
